<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Address Book Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Address Book Manager</h1>
    <form id="contactForm">
        <input type="text" id="nameInput" placeholder="Name" required> 
       
        <input type="text" id="mobileInput" placeholder="Mobile Number" required>
        <button type="submit">Add Contact</button>
    </form>
    <input type="text" id="filterInput" placeholder="Search Contacts by Name or Mobile Number">
    <ul id="contactList"></ul>

    <script src="script.js"></script>
    
</body>
</html>
